<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JavaScript字符串、日期、数组</title>
</head>
<body>
	<script type="text/javascript">
		var s1="实例化字符串方式一";   //字符串实例化
		var s2=new String("实例化字符串abc方式二");   //字符串实例化
		document.write(s1+"<br/>");
		document.write(s2+"<br/>");
		document.write(s2+" 的长度是："+s2.length+" <br/>");
		document.write(s2.indexOf("abc", 0)+"<br/>");   //定位字符串出现的位置
		document.write(s2.replace("abc", "java1234")+"<br/>");   //替换
				
		var date=new Date();   //实例化
		document.write(date.getTime()+"<br/>");   //返回1970年1月1日至今的毫秒值
		document.write(date.getFullYear()+"<br/>");   //返回当前的完整4位数年份
		document.write((date.getMonth()+1)+"<br/>");   //返回当前的月份，需要加1
		document.write(date.getDate()+"<br/>");   //返回当前的日期
		//返回当前的年月日
		var today=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
		document.write(today+"<br/>");
		document.write(date.getHours()+"<br/>");
		document.write(date.getMinutes()+"<br/>");
		document.write(date.getSeconds()+"<br/>");
		today=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日  "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
		document.write(today+"<br/>");
		var day=date.getDay();
		var week;
		//将数据转换成字符串
		switch(day){
		case 0:week="星期日";break;
		case 1:week="星期一";break;
		case 2:week="星期二";break;
		case 3:week="星期三";break;
		case 4:week="星期四";break;
		case 5:week="星期五";break;
		case 6:week="星期六";break;
		}
		document.write(week+"<br/>");
		today=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日  "+week+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
		document.write(today+"<br/>");
		
		var arr=new Array();   //数组声明：无长度限定，添加数组元素可以随意添加。
		var arr2=new Array(3);   //数组声明：长度限定。
		arr[0]="jack";
		arr[1]="marry";
		arr[2]="tom";
		arr[3]="lucy";
		arr[4]="june";
		
		arr2[0]=2;
		arr2[1]=1;
		arr2[2]=5;
		
		//数组遍历
		for(var i=0;i<arr.length;i++){
			document.write(arr[i]+"<br/>");
		}
		document.write("<hr/>");
		
		var o;   //定义下表
		for(o in arr2){
			document.write(arr2[o]+"<br/>");
		}
		document.write("<hr/>");
		document.write("sort()"+arr.sort()+"<br/>");   //排序
		document.write("sort()"+arr2.sort()+"<br/>");   //排序
		
		document.write("<hr/>");
		document.write("join()"+arr.join()+"<br/>");   //组合成字符串
		document.write("join()"+arr2.join(".")+"<br/>");   //组合，采用“参数”隔开
		
		document.write("<hr/>");
		document.write("concat()"+arr.concat(arr2)+"<br/>");   //将数组合并
		
		document.write("<hr/>");
		document.write("reverse()"+arr.reverse()+"<br/>");   //颠倒数组元素顺序
	</script>
</body>
</html>

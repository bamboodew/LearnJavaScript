<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Break VS Continue</title>
</head>
<body>
	<script type="text/javascript">
	   document.write("break;<br/>");
	   for(var i=0;i<10;i++){
		   if(i==5){
			   break;   //结束for的整个循环
		   }
		   document.write("i="+i+"<br/>");
	   }
	   document.write("<hr/>");
	   document.write("continue;<br/>");
	   for(var j=0;j<10;j++){
		   if(j==5){
			   continue;   //结束当前if的本次循环
		   }
		   document.write("j="+j+"<br/>");
	   }
	</script>
</body>
</html>
